steps:
  - if [ -f "app/console" ]; then app/console assets:install web --env=%deploy_symfony_env%; fi
  - if grep -q kriswallsmith/spork composer.lock; then echo "Spork already present"; else composer require kriswallsmith/spork; fi
  - if [ -f "app/console" ] && grep -q "symfony/assetic-bundle" composer.lock ; then app/console assetic:dump --forks=8 --env=%deploy_symfony_env%; fi
  - sed -i "s/\\(assets_version:[ ]*\\)\\([a-zA-Z0-9_~]*\\)\\(.*\\)$/\\1%buildtag%\\3/g" app/config/config.yml
