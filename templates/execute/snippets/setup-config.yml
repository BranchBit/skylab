steps:
  - ssh %deploy_server% -p %deploy_port% "if ([ -d /home/projects/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/.skylab/conf ]); then if [ -L /home/projects/%deploy_project%/conf ]; then sudo rm /home/projects/%deploy_project%/conf; else sudo mv -f /home/projects/%deploy_project%/conf /home/projects/%deploy_project%/conf__old_%deploy_timestamp%; fi && sudo ln -s /home/projects/%deploy_project%/data/builds/%deploy_timestamp%-%buildtag%/.skylab/conf /home/projects/%deploy_project%/conf; fi"
